<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: rgba(205, 238, 199, 0.904);
            background-color: black;
            background-image: url('https://img.freepik.com/free-vector/abstract-realistic-technology-particle-screensaver_52683-33640.jpg?t=st=1737560056~exp=1737563656~hmac=487eb2683462946027943f688277de181496904d14b017ad8da1486fa025d5e3&w=996');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: rgb(0, 245, 0);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: rgba(205, 238, 199, 0.904);
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; 
        }

        .button {
            padding: 15px 30px; 
            font-size: 1.2rem; 
            font-weight: bold;
            text-decoration: none;
            color: white;
            border: 3px solid darkgreen; 
            border-radius: 8px; 
            transition: all 0.3s;
        }

        .button:hover {
            background-color: darkgreen;
            color: black;
        }

        
    </style>
</head>

    <div class="container">
