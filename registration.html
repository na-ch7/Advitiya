<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Registration</title>
    <style>
        body {
            background-color: black;
            background-image: url('https://i.pinimg.com/736x/dc/e3/29/dce329dcbef75490600d61b84221f0b5.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #00ff00;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .secondpart {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        .logininfo {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #00ff00;
        }

        .box {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            padding: 0px 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: black;
            color: #00ff00;
        }

        #button {
            background-color: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #button:hover {
            background-color: darkgreen;
            color: white;
        }

        label {
            display: block;
            margin-bottom: 5px; /* Adds space between label and input box */
            margin-top: 20px; /* Adds space above each label */
            color: #00ff00;
        }

        a {
            color: #00ff00;
            text-decoration: none;
            margin-left: 5px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="secondpart">
            <div class="logininfo">
                <h3>Create your account</h3>
            </div>
            <form>
                <label for="name">NAME:</label>
                <input class="box" id="name" type="text" placeholder="Enter Name" required>
                <br>
                <label for="contact">CONTACT DETAILS:</label>
                <input class="box" id="contact" type="number" placeholder="Enter Phone Number" required>
                <br>
                <label for="email">EMAIL:</label>
                <input class="box" id="email" type="email" placeholder="Enter Email" required>
                <br>
                <label for="password">PASSWORD:</label>
                <input class="box" id="password" type="password" placeholder="Enter Password" required>
                <br>
                <label for="image">UPLOAD IMAGE:</label>
                <input id="file-input" class="box" type="file" accept="image/*" required>
                <br>
                <button id="button" type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
