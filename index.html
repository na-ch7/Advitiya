<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Landing Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: rgba(205, 238, 199, 0.904);
            background-color: black;
            background-image: url('https://i.pinimg.com/736x/dc/e3/29/dce329dcbef75490600d61b84221f0b5.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Title and Headline */
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: darkgreen;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: rgba(205, 238, 199, 0.904);
        }

        /* Buttons */
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Adjust spacing between buttons */
        }

        .button {
            padding: 15px 30px; /* Larger padding for bigger buttons */
            font-size: 1.2rem; /* Increased font size */
            font-weight: bold;
            text-decoration: none;
            color: white;
            border: 3px solid darkgreen; /* Thicker border for emphasis */
            border-radius: 8px; /* Slightly more rounded corners */
            transition: all 0.3s;
        }

        .button:hover {
            background-color: darkgreen;
            color: black;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="ai-graphic"></div>
        <h1 class="title">Empowering Your Vision With Technology</h1>
        <p class="subtitle">
            
        </p>
        <div class="button-container">
            <a href="profiledisplay.html" class="button">Explore our services</a>
            <a href="login.html" class="button">Login as Talent</a>
        </div>
    </div>
</body>
</html>
