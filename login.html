<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Registration</title>
    <style>
        body {
            background-color: black;
            background-image: url('https://i.pinimg.com/736x/dc/e3/29/dce329dcbef75490600d61b84221f0b5.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .firstpart {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            width: 50%;
            color: white;
            text-align: center;
        }
        .firstpart .cmnt {
            color: green;
            font-size: rem;
            margin-top: 10px;
        }

        .secondpart {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: black;
            color: white;
        }

        .logininfo {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .box {
            width: 100%;
            max-width: 300px;
            height: 40px;
            margin-top: 10px;
            padding: 0px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #button:hover {
            background-color: darkgreen;
        }

        a {
            color: lightgreen;
            text-decoration: none;
            margin-left: 5px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="firstpart">
            <div>WELCOME BACK!</div>
            <div class="cmnt">Empowering Your Vision With Technology</div>
        </div>
        <div class="secondpart">
            <div class="logininfo">
                <h3>Login to your account</h3>
            </div>
            <form>
                <label for="email">Email:</label>
                <input class="box" id="email" type="email" placeholder="Enter Email" required>
                <div>
                    <br>
                <label for="password">Password:</label>
                <input class="box" id="password" type="password" placeholder="Enter Password" required>
                </div>
                <button id="button" type="submit">LOGIN</button>
            </form>
            <div>
                <br>
                <span>New User?</span>
                <a href="registration.html">Sign up</a>
            </div>
        </div> 
    </div>
</body>
</html>
